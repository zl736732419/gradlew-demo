plugins {
    id 'java'
}

group 'com.zheng.gradlew'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

task {
    gradleVersion = "5.4.1"
    distributionType = "all"
}
